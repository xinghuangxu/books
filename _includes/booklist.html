<div class="modal fade" id="booklist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Xinghuang Xu's Books</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">

                    <!-- Table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% assign books = site.data.books.books %}

                            {% for book in books %}
                            <tr>
                                <th scope="row">{{ forloop.index }}</th>
                                <td>{{ book.name }}</td>
                                <td>{{ book.category }}</td>
                                <td><a href="{{site.baseurl}}{{book.path}}"><button type="button" class="btn btn-default">Read</button></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
